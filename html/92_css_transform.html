<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform özelliği</title>
</head>
<body>
    <style type="text/css">
        #kutu{
            margin-top: 20%;
            margin-left: 20%;
            height: 300px;
            width: 300px;
            background-color: red;
            -moz-transform: scale(1) rotate(45deg) translateX(10px) translateY(10px) skewX(0deg) skewY(20deg);
            
        }
        #kutu p{
            text-align: center;
            height: 100px;
            width: 100px;
            background-color: blue;
            margin-left: 40% ;
            color:white;
        }
    </style>
    

    <div id="kutu"><p>merhaba dünya</p></div>
</body>
</html>
