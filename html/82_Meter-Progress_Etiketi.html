<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meter ve Progress Etiketleri</title>
</head>
<body>

    <article>
        <span>Değer: 60%</span><meter value="0.6"></meter><br/>
        <span>Değer: 50%</span><meter value="0.5" ></meter><br/>
        <span>Değer: 30%</span><meter value="0.3" ></meter><br/>
        <br/>
        <progress value="20" max="120"></progress>
    </article>
    
</body>
</html>
