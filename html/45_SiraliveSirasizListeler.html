<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sıralı ve Sırasız Listeler</title>
</head>
<body>
    <h1 >ul (unordered list) sırasız liste</h1>
    <ul type="disk " >
        <li>makarna
            <ul>
                <li>kıvırcık</li>
                <li>düz</li>
                <li>kelebek</li>
            </ul>
        </li>
        <li>çay</li>
        <li>ekmek</li>
        <li>süt</li>
        <li>yumurta</li>
    </ul>
    <h1>ol (ordered list) sıralı liste</h1>
    <ol>
        <li>kitap</li>
        <li>defter
            <ol type="i">
                <li>kareli</li>
                <li>çizgili</li>
                <li>çizgisiz</li>
            </ol>
        </li>
        <li>silgi</li>
        <li>kalem
            <ol type="a">
                <li>kırmızı</li>
                <li>mavi</li>
                <li>pembe</li>
            </ol>
        </li>
    </ol>
</body>
</html>
