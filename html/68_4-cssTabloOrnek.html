 <!DOCTYPE html>
 
 <html>
 <head>
	<meta charset="utf8">
	<style>
	table{
	font-family:arial;
	border-style:solid;
	border-collapse:collapse;
	
	margin:auto;
	margin-top:50px;
	width:300px;
	
	
	}
	
	table caption{
	background-color:lightblue;
	border-style:solid;
	border-width:1px;
	border-radius:10px 10px 0px 0px;
	font-size:25px;
	width:300px;
	
	}
	table th{
	background-color:gray;
	}
	table tfoot{
	background-color:red}
	
	
	table tr td,th{
	padding:15px;
	font-size:20px;
	text-align:center;
	}
	
	
	
	</style>
	
 </head>
 <body>
	<table border="1px">
	<caption border="1px">ülkeler ve nüfusları</caption>
	<tr>
	<th>ülke</th>
	<th>nüfus</th>
	</tr>
	<tr>
	<td>türkiye</td>
	<td>100</td>
	</tr>
	<tr>
	<td >yunanistan</td>
	<td>10</td>
	</tr>
	<tr>
	<td>bulgaristan</td>
	<td>5</td>
	</tr>
	<tfoot>
	<td colspan="2">toplam:115 milyon</td>
	
	</tfoot>
	</table>
 </body>
 
 
 
 
 </html>
