<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>geçiş ivmeleri easing</title>
    <style>
        div{
            height: 65;
            /*sol üst merkezden hizalama yapar*/
            position: relative;
            animation:zipla 10s;
        }
        #res1 {animation-timing-function: linear;}
        #res2 {animation-timing-function: ease;}
        #res3 {animation-timing-function: ease-in;}
        #res4 {animation-timing-function: ease-out;}
        #res5 {animation-timing-function: ease-in-out;}
        @keyframes zipla {
            from {left:0px;}
            to {left:1100px;background-color:red;}
        }
    </style>
</head>
<body>
    <div id="res1"><img src="../images/spyderman.png" height="130px"><br>lineer</div>
    <hr>
    <div id="res2"><img src="../images/spyderman.png" height="130px"><br>ease</div>
    <hr>
    <div id="res3"><img src="../images/spyderman.png" height="130px"><br>ease-in</div>
    <hr>
    <div id="res4"><img src="../images/spyderman.png" height="130px"><br>ease-out</div>
    <hr>
    <div id="res5"><img src="../images/spyderman.png" height="130px"><br>ease-in-out</div>
    <hr>
</body>
</html>
