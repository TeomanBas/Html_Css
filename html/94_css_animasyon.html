<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        @keyframes animasyon {
            0%{background-color: orange;left: 0px;top:0px;width:300px;}
            25%{background-color: yellow;left: 200px;top:0px;}
            50%{background-color: blue;left: 200px;top:200px;}
            75%{background-color: green;left: 0px;top:200px;}
            100%{background-color: red;left: 0px;top:0px;}
        }
        #kutu{
            /*animasyon değerleri*/
            animation-name:animasyon;
            animation-duration:3s;
            animation-iteration-count: 1;
            animation-direction: reverse;
            animation-delay: 2;

            /*kutu özellikleri*/
            width: 150px;
            height: auto;
            position: relative;
            padding: 10px;
            left: 10px;
            top: 10px;
            background-color: orange;

        }

    </style>
    <title>css3 animasyon</title>
</head>
<body>
    <p>css3 te animasyon oluşturmanın 2 kuralı vardır keyframes stilleri tanımlanır yada duration ile akış süresi belirlenir</p>
    <div id="kutu">Kayan yazı</div>

    <script type="text/javascript">
        var kt=document.getElementById('kutu');
        kt.addEventListener("animationend",AnimasyonBitti)
        function AnimasyonBitti(){
            document.getElementById("kutu").innerHTML ="bitti";
        }
    </script>
    
</body>
</html>
